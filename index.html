<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Reservas de salas</title>
		<link rel="icon" href="bb.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="imagem-principal" >
					<img src="bb.png"/class="imagem-principal">
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Reservas de salas</h2>
				<label for="filtrar-tabela">Pesquisa:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Matricula</th>
							<th>sala</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody id="tabela-pessoa">
						<tr class="pessoa" id="pessoa">
							<td class="info-nome">Paulo</td>
							<td class="info-matricula">18200414</td>
							<td class="info-sala">101</td>
							<td class="info-horario">15:00</td>
						</tr>

						<tr class="pessoa" >
							<td class="info-nome">João</td>
							<td class="info-matricula">19300589</td>
							<td class="info-sala">206</td>
							<td class="info-horario">15:30</td>
						</tr>

						<tr class="pessoa" >
							<td class="info-nome">Erica</td>
							<td class="info-matricula">17563258</td>
							<td class="info-sala">307</td>
							<td class="info-horario">16:00</td>
						</tr>

						<tr class="pessoa">
							<td class="info-nome">Douglas</td>
							<td class="info-matricula">18569632</td>
							<td class="info-sala">603</td>
							<td class="info-horario">18:00</td>
						</tr>
						<tr class="pessoa" >
							<td class="info-nome">Tatiana</td>
							<td class="info-matricula">50123658</td>
							<td class="info-sala">607</td>
							<td class="info-horario">18:30</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Reservar um Horário</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite seu nome" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="matricula">matricula:</label>
		            <input id="matricula" name="matricula" type="text" placeholder="digite sua matrícula" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="sala">sala:</label>
		            <input id="sala" name="sala" type="text" placeholder="digite numero da sala" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="horario">horario:</label>
		            <input id="horario" type="text" placeholder="digite o horário que deseja" class="campo campo-medio">
		        </div>

		        <button id="adicionar-reserva" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/principal.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-pessoa.js" ></script>
		<script src="js/pesquisa.js" ></script>

	</body>
</html>
